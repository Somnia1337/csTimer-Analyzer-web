<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csTimer Analyzer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-cube"></i>
        </div>
        <h2>csTimer Analyzer</h2>
        <div class="version-bar">
          <code class="version-history"
            >Versions: <strong>0.8.1</strong> &larr; 0.8.0 &larr;
            <span
              class="older-versions"
              title="0.7.8, 0.7.7, 0.7.6, 0.7.5,
0.7.4, 0.7.3, 0.7.2, 0.7.1,
0.7.0, 0.6.0, 0.5.3, 0.5.2,
0.5.1, 0.5.0, 0.4.4, 0.4.3,
0.4.2, 0.4.1, 0.4.0, 0.3.3,
0.3.2, 0.3.1, 0.3.0, 0.2.1,
0.2.0, 0.1.2, 0.1.1, 0.1.0"
              >earlier</span
            ></code
          >
        </div>
        <div class="header-actions">
          <a
            href="https://www.cstimer.net/"
            target="_blank"
            class="cstimer-link"
            aria-label="Open csTimer website"
          >
            <img
              src="./assets/cstimer.ico"
              alt="csTimer"
              class="cstimer-icon"
            />
          </a>
          <button
            id="readme-button"
            class="readme-button"
            aria-label="Show information"
          >
            <i class="fas fa-info-circle"></i>
          </button>
          <button
            id="changelog-button"
            class="changelog-button"
            aria-label="Show changelog"
          >
            <i class="fas fa-history"></i>
          </button>
          <button
            id="github-button"
            class="github-link"
            aria-label="Open GitHub repository"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>

      <div class="error-message" id="error-message" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
      </div>

      <div class="input-group">
        <div class="options-container">
          <div class="option-header">
            <label class="option-label" for="options">
              <i class="fas fa-cog"></i> Analysis Options
            </label>
            <button id="reset-options" class="example-button">
              use default options
            </button>
          </div>
          <textarea
            id="options"
            placeholder="Enter your analysis options here..."
            rows="20"
            data-default="# The options for analysis | 分析选项

# Comment starts with '#' | 注释以 '#' 开头

# Summary | 分组概览
summary

# PB histories | 个人最佳成绩历史
pbs(single)
pbs(mo3)

# Grouping charts | 直方图
group(single, 500)  # 500ms

# Trending charts | 趋势图
trend(ao12)
trend(ao100)

# Commented records | 有注释的记录
commented"
          ></textarea>
        </div>

        <div class="right-panel">
          <div class="file-input-container">
            <div class="option-header">
              <label class="option-label" for="file2">
                <i class="fas fa-file-import"></i> csTimer Data
              </label>
              <button id="use-example" class="example-button">
                use example file
              </button>
            </div>
            <div class="file-input">
              <input
                type="file"
                id="file2"
                accept=".txt"
                aria-label="Select csTimer data file"
              />
              <div class="file-input-ui">
                <div class="file-icon">
                  <i class="fas fa-file-upload"></i>
                </div>
                <div class="file-label" id="file2-label">
                  Your data will not be uploaded.<br />All computations are done
                  in your browser.
                </div>
                <span class="file-hint"></span>
              </div>
            </div>
            <iframe
              data-tally-src="https://tally.so/embed/3y7ypg?alignLeft=0&hideTitle=1&transparentBackground=1"
              loading="lazy"
              width="100%"
              height="342"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              title="Feedback"
            ></iframe>
          </div>
        </div>
      </div>

      <div id="markdown-content" style="font-size: large">
        <strong>Waiting for data file selection...</strong>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script>
      var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          "undefined" != typeof Tally
            ? Tally.loadEmbeds()
            : d
                .querySelectorAll("iframe[data-tally-src]:not([src])")
                .forEach(function (e) {
                  e.src = e.dataset.tallySrc;
                });
        };
      if ("undefined" != typeof Tally) v();
      else if (d.querySelector('script[src="' + w + '"]') == null) {
        var s = d.createElement("script");
        (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
      }
    </script>
  </body>
</html>
