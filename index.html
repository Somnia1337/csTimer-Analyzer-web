<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csTimer Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
      :root {
        --primary-color: #377dfc;
        --secondary-color: #3a82fc;
        --accent-color: #ff4081;
        --background: #f9f9f9;
        --text-color: #333;
        --card-bg: #ffffff;
        --border-radius: 12px;
        --shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background);
        background-image: linear-gradient(135deg, #f5f7fa 0%, #e8ecf5 100%);
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }

      .github-link {
        margin-left: auto;
        font-size: 1.8rem;
        color: var(--primary-color);
        transition: var(--transition);
      }

      .github-link:hover {
        color: var(--accent-color);
      }

      .header-actions {
        display: flex;
        align-items: center;
        margin-left: auto;
      }

      .info-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.8rem;
        color: var(--primary-color);
        margin-right: 1rem;
        margin-top: 0.3rem;
        transition: var(--transition);
        padding: 0;
      }

      .info-button:hover {
        color: var(--accent-color);
      }

      .github-link {
        font-size: 1.8rem;
        color: var(--primary-color);
        transition: var(--transition);
      }

      .github-link:hover {
        color: var(--accent-color);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
        animation: fadeIn 0.3s;
      }

      .modal-content {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid #eee;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .modal-controls {
        margin-left: auto;
        display: flex;
        align-items: center;
      }

      .lang-toggle {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        cursor: pointer;
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .lang-toggle:hover {
        background-color: var(--secondary-color);
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: #666;
        transition: var(--transition);
      }

      .close-modal:hover {
        color: var(--accent-color);
      }

      .modal-body {
        padding: 1.5rem;
        overflow-y: auto;
      }

      .cstimer-link {
        display: flex;
        align-items: center;
        margin-top: 0.1rem;
        margin-right: 1rem;
        transition: var(--transition);
      }

      .cstimer-icon {
        width: 28px;
        height: 28px;
        transition: var(--transition);
      }

      .cstimer-link:hover .cstimer-icon {
        transform: scale(1.1);
      }

      .header-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-right: 1rem;
      }

      h2 {
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        position: relative;
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        .input-group {
          grid-template-columns: 1fr;
        }
      }

      .options-container {
        display: flex;
        flex-direction: column;
      }

      .option-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
        display: flex;
        align-items: center;
      }

      .option-label i {
        margin-right: 0.5rem;
      }

      .example-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.3rem 0.6rem;
        margin-top: 0.1rem;
        margin-left: 0.8rem;
        font-size: 0.8rem;
        cursor: pointer;
        transition: var(--transition);
        flex-shrink: 0;
      }

      .example-button:hover {
        background-color: var(--accent-color);
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #fcfcfc;
        font-family: "JetBrains MONO", "Consolas", "Courier New", monospace;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #444;
        resize: vertical;
        transition: var(--transition);
        min-height: 200px;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
      }

      .right-panel {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .file-input-container {
        margin-bottom: 1.2rem;
      }

      .file-input {
        position: relative;
        width: 100%;
        height: 140px;
        margin-bottom: 1.2rem;
      }

      .file-input input[type="file"] {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 2;
      }

      .file-input-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(63, 81, 181, 0.05);
        border: 2px dashed var(--primary-color);
        border-radius: 8px;
        transition: var(--transition);
        padding: 1rem;
      }

      .file-input:hover .file-input-ui {
        background: rgba(63, 81, 181, 0.1);
      }

      .file-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .file-label {
        text-align: center;
        font-weight: 500;
        color: var(--primary-color);
      }

      .file-hint {
        display: block;
        margin-top: 0.5rem;
        color: #777;
        font-size: 0.85rem;
        text-align: center;
      }

      .file-selected {
        margin-top: 0.5rem;
        padding: 0.5rem;
        background: #f0f3ff;
        border-radius: 6px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
      }

      .file-selected.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .feedback-container {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
      }

      .feedback-textarea {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #fcfcfc;
        font-family: inherit;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #444;
        resize: vertical;
        transition: var(--transition);
        min-height: 100px;
        margin-bottom: 0.8rem;
      }

      .feedback-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
      }

      .feedback-actions {
        display: flex;
        align-items: center;
      }

      .submit-feedback-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      .submit-feedback-btn:hover {
        background-color: var(--secondary-color);
      }

      .feedback-status {
        margin-left: 1rem;
        font-size: 0.9rem;
      }

      .feedback-status.success {
        color: #4caf50;
      }

      .feedback-status.error {
        color: #f44336;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-message {
        padding: 1rem;
        background-color: #ffebee;
        border-left: 4px solid #f44336;
        color: #b71c1c;
        margin-bottom: 1rem;
        border-radius: 4px;
        font-weight: 500;
        display: none;
      }

      .error-message.active {
        display: block;
      }

      .loader {
        display: none;
        text-align: center;
        padding: 1rem 0;
      }

      .loader.active {
        display: block;
      }

      .loader-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(63, 81, 181, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #result {
        margin-top: 2rem;
        padding: 2rem;
        background: #fff;
        border-radius: var(--border-radius);
        border: 1px solid #eee;
        overflow-x: auto;
        color: #34495e;
        line-height: 1.6;
      }

      #result h1 {
        font-size: 2em;
        margin-top: 1.2em;
        margin-bottom: 0.8em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid #eee;
        color: var(--primary-color);
      }

      #result h2 {
        font-size: 1.8em;
        margin-top: 1.2em;
        margin-bottom: 0.8em;
        color: var(--primary-color);
      }

      #result h3 {
        font-size: 1.6em;
        margin-top: 1em;
        margin-bottom: 0.6em;
        color: var(--primary-color);
      }

      #result h4 {
        font-size: 1.4em;
        margin-top: 0.8em;
        margin-bottom: 0.5em;
      }

      #result h5 {
        font-size: 1.2em;
        margin-top: 0.8em;
        margin-bottom: 0.5em;
      }

      #result h6 {
        font-size: 1em;
        margin-top: 0.8em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }

      #result pre {
        background-color: #f8f8f880;
        border-radius: 6px;
        padding: 1em;
        margin: 1em 0;
        overflow-x: auto;
      }

      #result strong {
        color: var(--primary-color);
      }

      #result code {
        font-family: "JetBrains MONO", "Consolas", "Courier New", monospace;
        background-color: hsla(var(--primary-color-hsl), 0.08);
        color: var(--primary-color);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }

      #result pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
      }

      #result blockquote {
        padding: 0.5em 1em;
        background-color: hsla(211, 98%, 50%, 0.08);
        border-left: 4px solid var(--primary-color);
        margin: 1em 0;
      }

      #result table {
        border-collapse: collapse;
        margin: 1em auto;
        overflow: hidden;
        width: 100%;
      }

      #result table thead {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      #result table th {
        color: var(--text-color);
        font-weight: 600;
        padding: 0.75em 1em;
        text-align: left;
      }

      #result table td {
        padding: 0.75em 1em;
        border-top: 1px solid #eee;
      }

      #result table tr:nth-child(2n) {
        background-color: #fafafa;
      }

      #result table tr:hover {
        background-color: #fafafa;
      }

      #result ul,
      #result ol {
        padding-left: 2em;
        margin: 0.5em 0;
      }

      #result li {
        margin: 0.3em 0;
      }

      #result hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 2em 0;
      }

      #result img {
        display: block;
        margin: 1em auto;
        max-width: 100%;
      }

      :root {
        --primary-color-hsl: 211, 98%, 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-cube"></i>
        </div>
        <h2>csTimer Analyzer</h2>
        <div class="header-actions">
          <a
            href="https://www.cstimer.net/"
            target="_blank"
            class="cstimer-link"
          >
            <img
              src="./assets/cstimer.ico"
              alt="csTimer"
              class="cstimer-icon"
            />
          </a>
          <button id="info-button" class="info-button">
            <i class="fas fa-info-circle"></i>
          </button>
          <a
            href="https://github.com/Somnia1337/csTimer-Analyzer-web"
            target="_blank"
            class="github-link"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

      <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
      </div>

      <div class="input-group">
        <div class="options-container">
          <label class="option-label">
            <i class="fas fa-cog"></i> Analysis Options
          </label>
          <textarea
            id="options"
            placeholder="Enter your analysis options here..."
            rows="20"
          >
# Comment starts with '#' | 注释以 '#' 开头

# Stats overview | 分组概览
Overview

# Pb histories | 个人最佳成绩历史
PbHistory(single)
PbHistory(mo5)
PbHistory(ao50)

# Grouping histograms | 直方图
Grouping(single, 500)
Grouping(single, 1000)

# Trending charts | 趋势图
Trending(mo5)
Trending(ao200)

# Commented records | 有注释的记录
Commented</textarea
          >
        </div>

        <div class="right-panel">
          <div class="file-input-container">
            <label class="option-label">
              <i class="fas fa-file-import"></i> csTimer Data
              <button id="use-example" class="example-button">
                use example file
              </button>
            </label>
            <div class="file-input">
              <input type="file" id="file2" accept=".txt" />
              <div class="file-input-ui">
                <div class="file-icon">
                  <i class="fas fa-file-upload"></i>
                </div>
                <div class="file-label" id="file2-label">
                  Your data will not be uploaded.<br />All computations are done
                  in your browser.
                </div>
                <span class="file-hint"></span>
              </div>
            </div>
            <div class="file-selected" id="file-selected">
              <i class="fas fa-file-alt"></i>
              <span id="filename-display"></span>
            </div>
            <div class="feedback-container">
              <label class="option-label">
                <i class="fas fa-comment"></i> Feedback
              </label>
              <textarea
                id="feedback-text"
                class="feedback-textarea"
                placeholder="Enter your feedback here..."
              ></textarea>
              <div class="feedback-actions">
                <button id="submit-feedback" class="submit-feedback-btn">
                  Submit Feedback
                </button>
                <span id="feedback-status" class="feedback-status"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Analyzing...</p>
      </div>

      <div id="result" style="font-size: large">
        <strong>Waiting for data file selection...</strong>
      </div>
    </div>

    <div id="readme-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">README</div>
          <div class="modal-controls">
            <button id="lang-toggle" class="lang-toggle">English</button>
            <button id="close-modal" class="close-modal">&times;</button>
          </div>
        </div>
        <div id="readme-content" class="modal-body"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const infoButton = document.getElementById("info-button");
        const modal = document.getElementById("readme-modal");
        const closeModal = document.getElementById("close-modal");
        const langToggle = document.getElementById("lang-toggle");
        const readmeContent = document.getElementById("readme-content");

        let currentLang = "zh";

        infoButton.addEventListener("click", async function () {
          modal.classList.add("active");
          await loadReadme(currentLang);
        });

        closeModal.addEventListener("click", function () {
          modal.classList.remove("active");
        });

        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.classList.remove("active");
          }
        });

        langToggle.addEventListener("click", async function () {
          if (currentLang === "en") {
            currentLang = "zh";
            langToggle.textContent = "English";
          } else {
            currentLang = "en";
            langToggle.textContent = "中文";
          }
          await loadReadme(currentLang);
        });

        async function loadReadme(lang) {
          const readmeUrl =
            lang === "zh"
              ? "https://raw.githubusercontent.com/Somnia1337/csTimer-Analyzer-web/main/README-ZH.md"
              : "https://raw.githubusercontent.com/Somnia1337/csTimer-Analyzer-web/main/README.md";

          try {
            readmeContent.innerHTML =
              '<div class="loader active"><div class="loader-spinner"></div><p>Loading README...</p></div>';

            const response = await fetch(readmeUrl);
            if (!response.ok) {
              throw new Error(`Failed to load README: ${response.statusText}`);
            }

            const markdown = await response.text();
            readmeContent.innerHTML = marked.parse(markdown);
          } catch (error) {
            readmeContent.innerHTML = `<div class="error-message active">Error loading README: ${error.message}</div>`;
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const useExampleButton = document.getElementById("use-example");
        useExampleButton.addEventListener("click", async function () {
          const fileSelected = document.getElementById("file-selected");
          const filenameDisplay = document.getElementById("filename-display");
          const label = document.getElementById("file2-label");

          try {
            label.textContent = "Loading example file...";

            const response = await fetch(
              "https://raw.githubusercontent.com/Somnia1337/csTimer-Analyzer-web/main/example.txt"
            );

            if (!response.ok) {
              throw new Error(
                `Failed to load example file: ${response.status}`
              );
            }

            const text = await response.text();
            const blob = new Blob([text], { type: "text/plain" });

            const file = new File([blob], "example.txt", {
              type: "text/plain",
            });

            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);

            const fileInput = document.getElementById("file2");
            fileInput.files = dataTransfer.files;

            filenameDisplay.textContent = "example.txt";
            fileSelected.classList.add("active");
            label.textContent = "Example file loaded";

            await run();
          } catch (error) {
            const errorMessage = document.getElementById("error-message");
            const errorText = document.getElementById("error-text");
            errorText.textContent = error.message;
            errorMessage.classList.add("active");
            label.textContent = "Error loading example";
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const submitFeedbackBtn = document.getElementById("submit-feedback");
        const feedbackText = document.getElementById("feedback-text");
        const feedbackStatus = document.getElementById("feedback-status");

        submitFeedbackBtn.addEventListener("click", function () {
          if (!feedbackText.value.trim()) {
            feedbackStatus.textContent = "Please enter some feedback";
            feedbackStatus.className = "feedback-status error";
            return;
          }

          submitFeedbackBtn.disabled = true;
          feedbackStatus.textContent =
            "Sending... This may take up to a minute.";
          feedbackStatus.className = "feedback-status";

          Email.send({
            Host: "smtp.elasticemail.com",
            Username: "2581063732@qq.com",
            Password: "035BB2FB8E77484CF1A6D36FBFED6FBE1181",
            To: "somnia1337x@gmail.com",
            From: "somnia1337x@gmail.com",
            Subject: "csTimer-Analyzer-web Feedback",
            Body: `<h2>Feedback from csTimer Analyzer</h2>
             <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
             <p><strong>Message:</strong></p>
             <p>${feedbackText.value.replace(/\n/g, "<br>")}</p>`,
          }).then(function (message) {
            submitFeedbackBtn.disabled = false;

            if (message === "OK") {
              feedbackStatus.textContent = "Thank you for your feedback!";
              feedbackStatus.className = "feedback-status success";
              feedbackText.value = "";
            } else {
              feedbackStatus.textContent =
                "Error sending feedback. Please try again.";
              feedbackStatus.className = "feedback-status error";
              console.error("SMTP error:", message);
            }
          });
        });
      });
    </script>

    <script type="module">
      import init, { analyze_from_files } from "./pkg/cstimer_analyzer_web.js";

      document
        .getElementById("file2")
        .addEventListener("change", async function (e) {
          const file = e.target.files[0];
          const fileSelected = document.getElementById("file-selected");
          const filenameDisplay = document.getElementById("filename-display");
          const label = document.getElementById("file2-label");

          if (file) {
            filenameDisplay.textContent = file.name;
            fileSelected.classList.add("active");
            label.textContent = "File selected";
            await run();
          } else {
            fileSelected.classList.remove("active");
            label.textContent = "Upload csTimer Data";
          }
        });

      async function run() {
        await init();
        const optionsText = document.getElementById("options").value;
        const file2 = document.getElementById("file2").files[0];
        const resultDiv = document.getElementById("result");
        const loader = document.getElementById("loader");
        const errorMessage = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        const canvas = document.createElement("canvas");

        canvas.width = 1920;
        canvas.height = 1080;
        document.body.appendChild(canvas);

        errorMessage.classList.remove("active");

        if (!optionsText) {
          errorText.textContent = "Please enter analysis options.";
          errorMessage.classList.add("active");
          return;
        }

        if (!file2) {
          errorText.textContent = "Please upload a csTimer data file.";
          errorMessage.classList.add("active");
          return;
        }

        loader.classList.add("active");

        const encoder = new TextEncoder();
        const data1 = encoder.encode(optionsText);

        try {
          const data2 = await file2.arrayBuffer();

          try {
            const result = analyze_from_files(
              new Uint8Array(data1),
              new Uint8Array(data2),
              canvas
            );

            resultDiv.innerHTML = marked.parse(result);
            loader.classList.remove("active");
            resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });

            canvas.remove();
          } catch (e) {
            loader.classList.remove("active");
            errorText.textContent = "Analysis error: " + e.message;
            errorMessage.classList.add("active");
          }
        } catch (e) {
          loader.classList.remove("active");
          errorText.textContent = "File reading error: " + e.message;
          errorMessage.classList.add("active");
        }
      }

      window.run = run;
    </script>
  </body>
</html>
