<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title i18n="title"></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-cube"></i>
        </div>
        <h2 i18n="title"></h2>
        <div class="version-bar">
          <code class="version-history"
            ><span i18n="versions"></span>: <strong>0.11.0</strong> &larr;
            0.10.2 &larr;
            <span
              class="older-versions"
              title="0.10.1 0.10.0
0.9.1, 0.9.0,
0.8.3 0.8.2, 0.8.1, 0.8.0,
0.7.8, 0.7.7, 0.7.6, 0.7.5, 0.7.4, 0.7.3, 0.7.2, 0.7.1, 0.7.0,
0.6.0,
0.5.3, 0.5.2, 0.5.1, 0.5.0,
0.4.4, 0.4.3, 0.4.2, 0.4.1, 0.4.0,
0.3.3, 0.3.2, 0.3.1, 0.3.0,
0.2.1, 0.2.0,
0.1.2, 0.1.1, 0.1.0"
              i18n="earlier-versions"
            ></span
          ></code>
        </div>
        <div class="header-actions">
          <a
            href="https://www.cstimer.net/"
            target="_blank"
            class="cstimer-link"
            aria-label="Open csTimer website"
          >
            <img
              src="./assets/cstimer.ico"
              alt="csTimer"
              class="cstimer-icon"
            />
          </a>
          <button
            id="readme-button"
            class="header-button"
            aria-label="Show information"
          >
            <i class="fas fa-info-circle"></i>
          </button>
          <button
            id="feedback-button"
            class="header-button"
            aria-label="Show feedback"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
          <button
            id="changelog-button"
            class="header-button"
            aria-label="Show changelog"
          >
            <i class="fas fa-history"></i>
          </button>
          <button
            id="locale-button"
            class="header-button"
            aria-label="Change locale"
          >
            <i class="fas fa-language"></i>
          </button>
          <button
            id="github-button"
            class="header-button"
            aria-label="Open GitHub repository"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>

      <div class="error-message" id="error-message" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
      </div>

      <div class="input-group">
        <div class="options-container">
          <div class="option-header">
            <label class="option-label" for="options">
              <i class="fas fa-cog"></i> <span i18n="analysis-options"></span>
            </label>
            <button
              id="reset-options"
              class="example-button"
              i18n="default-options"
            ></button>
          </div>
          <textarea
            id="options"
            rows="25"
            i18n="textarea-placeholder"
          ></textarea>
        </div>

        <div class="right-panel">
          <div class="file-input-container">
            <div class="option-header">
              <label class="option-label" for="file2">
                <i class="fas fa-file-import"></i>
                <span i18n="cstimer-data"></span>
              </label>
              <button id="use-example" class="example-button">
                <span i18n="example-file"></span>
              </button>
            </div>
            <div class="file-input">
              <input
                type="file"
                id="file2"
                accept=".txt"
                aria-label="Select csTimer data file"
              />
              <div class="file-input-ui">
                <div class="file-icon">
                  <i class="fas fa-file-upload"></i>
                </div>
                <div class="file-label" id="file2-label">
                  <span i18n="no-upload"></span>
                </div>
                <span class="file-hint"></span>
              </div>
            </div>
            <iframe
              data-tally-src="https://tally.so/embed/3y7ypg?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
              loading="lazy"
              width="100%"
              height="514"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              title="Feedback"
            ></iframe>
          </div>
        </div>
      </div>

      <div id="markdown-content" style="font-size: large">
        <strong><span i18n="waiting-for-file"></span></strong>
      </div>
    </div>

    <div id="toc-navigator" class="toc-navigator">
      <div class="toc-header">
        <button
          id="toggle-toc"
          class="toggle-toc"
          aria-label="Toggle navigator"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
        <span id="navigator-header" i18n="outline"></span>
        <button class="back-to-top" id="back-to-top" aria-label="Back to top">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
      <div class="toc-content">
        <ul id="toc-list"></ul>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script data-goatcounter="https://somnia1337.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    <script>
      var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          "undefined" != typeof Tally
            ? Tally.loadEmbeds()
            : d
                .querySelectorAll("iframe[data-tally-src]:not([src])")
                .forEach(function (e) {
                  e.src = e.dataset.tallySrc;
                });
        };
      if ("undefined" != typeof Tally) v();
      else if (d.querySelector('script[src="' + w + '"]') == null) {
        var s = d.createElement("script");
        (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
      }
    </script>
  </body>
</html>
